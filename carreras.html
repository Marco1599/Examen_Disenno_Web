<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Carreras</title>
</head>

<body>

    <header>
        <nav class="navbar static-top  navbar-expand-lg navbar-inverse" id="navbar">
            <a class="navbar-brand" href="#">CRUD</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navegacion" aria-controls="navbarToggler"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navegacion">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a data-scroll class="nav-link" href="carreras.html">Carreras</a>
                    </li>
                    <li class="nav-item active">
                        <a data-scroll class="nav-link" href="cursos.html">Cursos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="section pt-5">
        <div class="container">
            <h2 class="text-center display-4">Carreras</h2>
            <div class="row pt-5">
                <h3 class="col-md-11">Lista actual de carreras</h3>
                <a href="#agregar" data-toggle="modal" class="col-md-1"><svg xmlns="http://www.w3.org/2000/svg" width="40"
                        height="40" viewBox="0 0 12 16">
                        <path fill-rule="evenodd" d="M12 9H7v5H5V9H0V7h5V2h2v5h5v2z" /></svg></a>
            </div>
            <table class="table table-hover table-bordered" id="table"></table>
        </div>
    </div>
    <div class="container">
        <div class="modal fade" id="agregar">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Agregar Carrera</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form>
                                <div class="form-group">
                                    <label for="inputCodigo">Codigo</label>
                                    <input type="text" class="form-control" id="inputCodigo" placeholder="Escriba el codigo de la carrera">
                                </div>
                                <div class="form-group">
                                    <label for="inputNombre">Nombre</label>
                                    <input type="text" class="form-control" id="inputNombre" placeholder="Escriba el nombre de la carrera">
                                </div>
                                <button type="button" class="btn btn-primary" id="btnGuardarCarrera">Guardar</button>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Cancelar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="modal fade" id="editar">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">Editar Carrera</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <form>
                                    <div class="form-group">
                                        <label for="inputCod">Codigo</label>
                                        <input type="text" class="form-control" id="inputCod" placeholder="Escriba el codigo de la carrera">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputName">Nombre</label>
                                        <input type="text" class="form-control" id="inputName" placeholder="Escriba el nombre de la carrera">
                                    </div>
                                    <button type="button" class="btn btn-primary" id="btnGuardarEditCarrera">Guardar</button>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Cancelar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/application.js"></script>
        <script src="js/database.js"></script>
        <script>
            loadCarreras();
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
